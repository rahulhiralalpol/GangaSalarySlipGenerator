<div class="container">
  <mat-toolbar>
    <img src="assets/icons/Ganga.svg" />
    <div class="applititle">Salary Slip Generator</div>
    <div class="navbuttons">
      <button mat-icon-button>
        <mat-icon (click)="ShowAbout()">info</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon (click)="OpenSettings()">settings</mat-icon>
      </button>
      <button mat-icon-button (click)="MinWindow()">
        <mat-icon>minimize</mat-icon>
      </button>
      <button mat-icon-button (click)="ExitWindow()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <mat-progress-bar
    *ngIf="showLoadingIndicator"
    color="accent"
    mode="indeterminate"
  >
  </mat-progress-bar>
  <router-outlet></router-outlet>
</div>
